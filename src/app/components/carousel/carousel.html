<div class="container flex flex-col items-center">
  <app-header />
</div>

<p-carousel
  [value]="products"
  [numVisible]="3"
  [numScroll]="1"
  [circular]="true"
  [responsiveOptions]="responsiveOptions"
  autoplayInterval="3000"
  [indicatorStyle]="{ 'background': 'linear-gradient(to right,#162456,#fcd34d)'}"
>
  <ng-template pTemplate="item" let-product>
    <div
      class="border border-surface-200 dark:border-surface-700 rounded-[10px] m-2 p-4"
    >
      <div class="mb-4">
        <div class="relative mx-auto">
          <p-tag
            [value]="product.title + ' ' + product.index"
            class="absolute"
            [style]="{
              left: '5px',
              top: '5px',
              borderRadius: '8px',
              background: 'linear-gradient(to right, #fcd34d)',
              color: 'white'
            }"
          ></p-tag>

          <img
            [src]="product.img"
            [alt]="product.title"
            [title]="product.title + ' ' + product.index"
            class="w-full rounded-border rounded-[10px]"
          />
        </div>
      </div>

      <div class="mb-4 font-medium">
        {{ product.subtitle + " " + product.index }}
        <!-- (products.indexOf(product) + 1) in the other hand for product.index -->
      </div>

      <div class="flex justify-between items-center">
        <div class="mt-0 font-semibold text-sm">
          {{ product.text }}
        </div>

        <button
          class="p-button p-component ml-5 custom-cart-btn  bg-[#162456]! hover:bg-[#5b6588]! transition-all border-0!"
        >
          <span class="p-button-icon pi pi-info-circle"></span>
        </button>
      </div>
    </div>
  </ng-template>
</p-carousel>
